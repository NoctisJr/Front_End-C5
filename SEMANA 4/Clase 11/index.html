<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pizza&Front - GRUPO 1</title>
  </head>
  <body>
    <header class="header">
      <div class="header__imagen">
        <img class="header__logo" src="imagenes/logo.svg" alt="logo" />
      </div>
      <nav class="header__navegacion">
        <ul class="header__lista">
          <li class="header__elemento">Home</li>
          <li class="header__elemento">Ranking</li>
          <li class="header__elemento">Promoción</li>
          <li class="header__elemento">Contacto</li>
        </ul>
      </nav>
    </header>

    <main class="contenedor seccion">
      <section class="seccion__envio">
        <h2 class="heading">Envio gratis <span>comprando</span> 2 pizzas</h2>
      </section>

      <section class="seccion__pizzas">
        <h2 class="heading">Pedido de pizzas</h2>

        <div class="seccion__contenido">
          <div class="seccion__top">
            <h3 class="heading__pizzas">Pizzas top 5</h3>
            <ol class="seccion__lista">
              <li class="seccion__elemento">Muzzarella</li>
              <li class="seccion__elemento">Hawaina</li>
              <li class="seccion__elemento">Muzzarella J&Morron</li>
              <li class="seccion__elemento">Fugazzeta</li>
              <li class="seccion__elemento">Calabresa</li>
            </ol>
          </div>

          <div class="seccion__img">
            <img class="seccion__imagen" src="imagenes/pizza.png" alt="" />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div>
        <ul class="footer__lista">
          <li class="footer__elemento">Home</li>
          <li class="footer__elemento">Contacto</li>
          <li class="footer__elemento">Ranking</li>
          <li class="footer__elemento">Promoción</li>
        </ul>
      </div>

      <div class="footer__imagen">
        <img class="footer__logo" src="imagenes/logo.svg" alt="logo" />
      </div>
    </footer>
  </body>
</html>
