<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>CLASE 16</title>
  </head>
  <body>
    <header>
      <div class="descuentos">
        <span>Descuento 20%</span>
      </div>

      <div class="heroes">
        <h1>Heroes</h1>
      </div>

      <div class="contacto">
        <ul>
            <a href="registro.html"><li>Registrarme</li></a>
            <a href="index.html"><li>Inicio</li></a>
        </ul>
    </div>

    </header>

    <section class="contenedor">
        <div class="formulario">
            <h2>¡Añade tu Super!</h2>
            <p>Agrega tu personaje favorito completando las opciones.</p>
            <form>
                <div class="row">
                    <div class="container-input">
                        <label for="name">*Nombre</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="container-input">
                        <label for="especie">*Especie</label>
                        <select id="especie" name="especie">
                            <option disabled="false" selected>Especie</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="container-input">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" name="fecha">
                    </div>
                    <div class="container-input">
                        <label for="archivo">Agregar Foto</label>
                        <input class="archivo" type="file" id="archivo" name="archivo">
                    </div>
                </div>
                <div class="row">
                    <div class="container-input">
                        <textarea rows="22"></textarea>
                    </div>
                    <div class="container-input-check">
                        <label class="titulo-check">Poderes</label>
                        <label><input class="check" type="checkbox" value="Volar">Volar</label>
                        <label><input class="check" type="checkbox" value="SuperInteligencia">SuperInteligencia</label>
                        <label><input class="check" type="checkbox" value="Vista de rayo laser">Vista de rayo laser</label>
                        <label><input class="check" type="checkbox" value="Billetera gorda">Billetera gorda</label>
                        <hr>
                        <label class="titulo-check">Tipo de personaje</label>
                        <label><input class="check" type="radio" name="personaje" value="Héroe / Heroina">Héroe / Heroina</label>
                        <label><input class="check" type="radio" name="personaje" value="Villano / Villana">Villano / Villana</label>
                    </div>
                </div>
                <div class="boton">
                    <button type="submit">Añadir</button>
                </div>
            </form>
        </div>
    </section>


    <footer class="footer">
      <p>Todos los derechos reservados</p>
      <img src="imagenes/github.png" />
    </footer>

  </body>
</html>
